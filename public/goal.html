   <script>
     var loop = 1;
     function init(){
       goals();
       setInterval('goals()', 10000);
     }
     function goals(){
       if (loop == 0){
         loop = 1;
         $("#goals").html("Rampant Randomizer Showcase");
       }
       else if (loop == 1){
         loop = 0;
         $("#goals").html("Peace Plays FF 15");
       }
       else {
         loop = 0;
       }

       const app = firebase.app();
       const db = firebase.firestore();
       const tgsnStats = db.collection('stats').doc('tgsn');
       var title;

       tgsnStats.get().then(function(doc) {
         const data = doc.data();
         title = parseFloat(data.goalAvgView);
         //console.log(title);
         $("#videos").html(title + '/3');
         var progBar = ((title / 3)*100);
         if (progBar >= 100){
           progBar = 100;
         }
         //console.log(progBar);
         $("#videos").css("width", progBar + "%");
       })
     }
   </script>
