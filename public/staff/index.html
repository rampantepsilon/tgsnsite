<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-firestore.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!--All Non-Firebase Scripts-->
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src='../scripts/staffJS.js'></script>
    <script src='../scripts/usernames.js'></script>
    <script src='https://embed.twitch.tv/embed/v1.js'></script>

    <title>The Gaming Saloon Network - Staff HQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600|Sancreek&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
    <link rel='icon' href='images/tgsn.jpg' type='image/jpg' sizes='16x16'>
    <link href='../styles/staff.css' rel='stylesheet'>
    <style>
      body, html{
        height: 99%;
      }
      #bodyContent{
        height: 87%;
      }
    </style>
    <!--<script>
    function load(){
      new Headers().set("Set-Cookie", "Secure;SameSite=Strict");
    }
  </script>-->
  </head>
  <body onresize='resizePlayer()'>
    <!--Start Nav Bar-->
    <table width='100%' height='95px' align='center' style='background-color: rgba(0,0,0,0.75);'>
      <tr id='siteName' height='95px'>
        <td width='86px' valign='middle'><a href='../' id='topLink'><img src='../images/tgsn.jpg' width='86px' height='86px'></a></td>
        <td valign='middle' align='center' width='240px'><a href='../' id='topLink'>The Gaming<br>Saloon Network</a></td>
        <td valign='middle' align='center'><div id='topTitle'><a href='../staff' id='topLink'>Staff HQ</a></div></td>
        <td valign='middle' align='right'>
          <table>
            <tr>
              <td align='center'><p id='title'></p></td>
            </tr>
          </table>
        </td>
        <td valign='middle' align='center' width='86px' id='userPic'></td>
      </tr>
    </table>
    <!--End Nav Bar-->

    <!--Start Body-->
    <table width='100%' id='bodyContent' border='1px'>
      <tr height='90%'>
        <!--Main Body-->
        <td align='center' id='staffBody' valign='top'>

        </td>
      </tr>

      <!--Bottom Nav Pane-->
      <tr height='10%'>
        <td align='center'>
          <table width='100%' height='100%'>
            <tr id='botLinks'>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <!--Modal for Schedule-->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <table align='center'>
          <tr>
            <td align='right' valign='top' style='font-size:18px'>
              Day:<br>
              Start Time:<br>
              Pre-Show Game:<br>
              Show:<br>
              Game:<br>
              Week Of:
            </td>
            <td valign='top' align='left'>
              <form>
                <select id='day' size='1'>
                  <option>Monday</option>
                  <option>Tuesday</option>
                  <option>Wednesday</option>
                  <option>Thursday</option>
                  <option>Friday</option>
                  <option>Saturday</option>
                  <option>Sunday</option>
                </select>
                <!--<input type="text" id='mDate' maxlength="2" size="2">
                /
                <input type="text" id='dDate' maxlength="2" size="2">-->
              </form>
              <input type="text" id='sTime'><br>
              <input type="text" id='pShow'><br>
              <form>
                <select id='show' size='1'>
                  <option>No Stream</option>
                  <option>The Gaming Saloon</option>
                  <option>Rampant Gaming</option>
                  <option>Weekly Co-Op</option>
                  <option>The Gaming Saloon Reviews</option>
                  <option>Peace Plays</option>
                  <option>Rampant Plays</option>
                  <option>Rampant Runs</option>
                  <option>Glock Plays</option>
                </select>
              </form>
              <input type='text' id='game'><br>
              <input type='text' id='wosm' maxlength='2' size='2'>/<input type='text' id='wosd' maxlength='2' size='2'> - <input type='text' id='woem' maxlength='2' size='2'>/<input type='text' id='woed' maxlength='2' size='2'><br>
              <button onclick='updateSchedule()' id='ud8Schedule'>Update Schedule</button>
              <div id='scheduleError'></div>
          </tr>
        </table>
      </div>
    </div>

    <script src='https://embed.twitch.tv/embed/v1.js'></script>

    <!--Attach Firebase JS-->
    <script src='../scripts/staffFirebase.js'></script>
  </body>
</html>
