<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-firestore.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src='../scripts/releases.js'></script>

    <title>The Gaming Saloon Network - Staff HQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600|Sancreek&display=swap" rel="stylesheet">
    <link rel='icon' href='images/tgsn.jpg' type='image/jpg' sizes='16x16'>
    <link href='../styles/staff.css' rel='stylesheet'>
  </head>
  <body>
    <!--Start Nav Bar-->
    <table width='100%' height='95px' align='center' style='background-color: rgba(0,0,0,0.75);'>
      <tr id='siteName' height='95px'>
        <td width='86px' valign='middle'><a href='../' id='topLink'><img src='../images/tgsn.jpg' width='86px' height='86px'></a></td>
        <td valign='middle' align='center' width='240px'><a href='../' id='topLink'>The Gaming<br>Saloon Network</a></td>
        <td valign='middle' align='center'><div id='topTitle'><a href='../releases' id='topLink'>Releases</a></div></td>
        <td valign='middle' align='right'>
          <!--<table>
            <tr>
              <td align='center'><p id='title'>Not Signed In <br><button onclick='googleLogin()'>Login with Google</button></p></td>
            </tr>
          </table>-->
        </td>
        <td valign='middle' align='center' width='86px' id='userPic'></td>
      </tr>
    </table>
    <!--End Nav Bar-->

    <!--Start Body-->
    <table width='100%' id='bodyContent' border='1px'>
      <tr>
        <td>
          Date (MM/DD/YYYY): <input id='startMonth' size='1'> - <input id='startDate' size='1'> - <input id='startYear' size='3'> <button onclick='addDay()'>+1 Day</button> <!--<button onclick='remDay()'>-1 Day<button>--><button onclick='goToday()'>Today</button>
        </td>
        <!--<td>
          End Date: <input id='endDate'>
        </td>-->
        <td>
          Offset (Change by 100 @ a time): <input id='offset' size='5'> <button onclick='add100()'>Add 100 Offset</button> <button onclick='rem100()'>Remove 100 Offset</button>
        <td id='results'>
          Results:
        </td>
        <td>
          <button onclick='getReleases()'>Get Releases</button>
        </td>
      </tr>
      <tr>
        <td id='releases' colspan="5">
        </td>
      </tr>
    </table>

    <!--Attach Firebase JS-->
    <script src='../scripts/fbaseConnectReleases.js'></script>
  </body>
</html>
